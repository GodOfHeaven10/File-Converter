<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Converter</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: black;
      margin: 20px;
    }

    input, select, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 1rem;
    }

    #outputFormat {
      display: block;
    }
  </style>
</head>
<body>

  <h1>File Converter</h1>

  <input type="file" id="fileInput"><br>

  <label for="outputFormat">Convert to:</label>
  <select id="outputFormat">
    <option disabled selected>Select a file first</option>
  </select><br>

  <button onclick="convert()">Convert</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const outputFormat = document.getElementById('outputFormat');

    const formatMap = {
      image: ['png', 'jpg', 'jpeg', 'gif', 'webp', 'bmp'],
      video: ['mp4', 'webm', 'ogg', 'avi'],
      audio: ['mp3', 'wav', 'ogg', 'flac'],
      text: ['txt', 'md', 'json', 'csv'],
      application: ['pdf', 'zip', 'docx']
    };

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const typeCategory = file.type.split('/')[0];
      const options = formatMap[typeCategory];

      outputFormat.innerHTML = '';

      if (options) {
        for (const format of options) {
          const opt = document.createElement('option');
          opt.value = format;
          opt.textContent = `.${format}`;
          outputFormat.appendChild(opt);
        }
      } else {
        const opt = document.createElement('option');
        opt.textContent = 'Unsupported file type';
        outputFormat.appendChild(opt);
      }
    });

    function convert() {
      const file = fileInput.files[0];
      const format = outputFormat.value;
      if (!file || !format) {
        alert('Select a file and format first.');
        return;
      }

      alert(`Pretend converting "${file.name}" to ".${format}"`);
    }
  </script>

</body>
</html>
