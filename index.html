<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart File Converter</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    h1, h2 {
      color: #ff8800;
      margin-bottom: 1rem;
    }

    button {
      background-color: #ff8800;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #e77d00;
    }

    a {
      margin-top: 1rem;
      color: #ff8800;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart File Converter</h1>

    <label for="fileInput">Select a file:</label>
    <input type="file" id="fileInput" />

    <label for="formatSelect">Convert to:</label>
    <select id="formatSelect">
      <option disabled selected>Select format...</option>
    </select>

    <button onclick="convertFile()">Convert</button>

    <a id="downloadLink" style="display:none;">Download</a>
  </div>

  <script>
    const formatMap = {
      image: ['jpg', 'png', 'webp', 'gif', 'bmp', 'tiff'],
      video: ['mp4', 'webm', 'avi'],
      audio: ['mp3', 'wav', 'ogg'],
      document: ['pdf', 'docx', 'odt'],
      text: ['txt', 'json', 'xml'],
    };

    function getCategory(type) {
      if (type.startsWith('image/')) return 'image';
      if (type.startsWith('video/')) return 'video';
      if (type.startsWith('audio/')) return 'audio';
      if (type === 'application/pdf' || type.includes('word')) return 'document';
      if (type.startsWith('text/')) return 'text';
      return 'other';
    }

    function updateDropdown(category) {
      const dropdown = document.getElementById('formatSelect');
      dropdown.innerHTML = '';
      if (!formatMap[category]) {
        const opt = document.createElement('option');
        opt.textContent = 'No supported formats';
        dropdown.appendChild(opt);
        return;
      }
      formatMap[category].forEach(ext => {
        const opt = document.createElement('option');
        opt.value = ext;
        opt.textContent = '.' + ext;
        dropdown.appendChild(opt);
      });
    }

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const category = getCategory(file.type);
        updateDropdown(category);
      }
    });

    function convertFile() {
      alert("This is a placeholder â€” actual conversion logic goes here.");
    }
  </script>
</body>
</html>
