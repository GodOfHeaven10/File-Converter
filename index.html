<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff8800;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font);
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 136, 0, 0.5);
      width: 400px;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 1em;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
    }

    input[type="file"] {
      display: block;
      width: 75%;
      margin: 1em 0;
      padding: 0.5em;
      font-size: 1rem;
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--text-color);
      border-radius: 4px;
      cursor: pointer;
    }

    <style>
    /*
        input[type="file"]:focus {
          outline: none;
          border-color: #ff8800;
        } */


    select, button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 0.5em;
      border-radius: 4px;
      border: none;
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      cursor: pointer;
    }

    a {
      margin-top: 1em;
      color: var(--accent-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Converter</h1>

    <label for="fileInput">Select a file:</label>
    <input type="file" id="fileInput" />

    <label for="formatSelect">Convert to:</label>
    <select id="formatSelect">
      <option disabled selected>Select format...</option>
    </select>

    <button onclick="convertFile()">Convert</button>
    <a id="downloadLink" style="display:none;">Download</a>
  </div>

  <script>
    const formatMap = {
      image: ['jpg', 'png', 'webp', 'gif', 'bmp', 'tiff'],
      video: ['mp4', 'webm', 'avi'],
      audio: ['mp3', 'wav', 'ogg'],
      document: ['pdf', 'docx', 'odt'],
      text: ['txt', 'json', 'xml'],
    };

    function getCategory(type) {
      if (type.startsWith('image/')) return 'image';
      if (type.startsWith('video/')) return 'video';
      if (type.startsWith('audio/')) return 'audio';
      if (type === 'application/pdf' || type.includes('word')) return 'document';
      if (type.startsWith('text/')) return 'text';
      return 'other';
    }

    function updateDropdown(category) {
      const dropdown = document.getElementById('formatSelect');
      dropdown.innerHTML = '';
      if (!formatMap[category]) {
        const opt = document.createElement('option');
        opt.textContent = 'No supported formats';
        dropdown.appendChild(opt);
        return;
      }
      formatMap[category].forEach(ext => {
        const opt = document.createElement('option');
        opt.value = ext;
        opt.textContent = '.' + ext;
        dropdown.appendChild(opt);
      });
    }

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const category = getCategory(file.type);
        updateDropdown(category);
      }
    });

    function convertFile() {
      alert("This is a placeholder â€” actual conversion logic goes here.");
    }
  </script>
</body>
</html>
