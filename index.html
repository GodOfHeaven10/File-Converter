<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff8800;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font);
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 136, 0, 0.5);
      width: 400px;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 1em;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
    }

    .file-input-wrapper {
      position: relative;
      width: 100%;
      display: inline-block;
    }

    input[type="file"] {
      display: none; /* Hide the default file input */
    }

    /* Custom file input button */
    .file-input-label {
      display: block;
      width: 100%;
      padding: 1em;
      background: #2a2a2a;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      position: relative;
      z-index: 1;
    }

    /* Overlay text */
    .file-input-wrapper::after {
      content: "No file chosen";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #aaa;
      pointer-events: none;
      font-size: 16px;
      z-index: 0;  /* Ensure the text is below the label/button */
    }

    select, button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 0.5em;
      border-radius: 4px;
      border: none;
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      cursor: pointer;
    }

    a {
      margin-top: 1em;
      color: var(--accent-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Converter</h1>

    <label for="fileInput">Select a file:</label>

    <!-- Wrapper for the file input -->
    <div class="file-input-wrapper">
      <input type="file" id="fileInput" />
      <label class="file-input-label" for="fileInput">Choose File</label>
    </div>

    <label for="formatSelect">Convert to:</label>
    <select id="formatSelect">
      <option disabled selected>Select format...</option>
    </select>

    <button onclick="convertFile()">Convert</button>
    <a id="downloadLink" style="display:none;">Download</a>
  </div>

  <script>
    function convertFile() {
      alert("This is a placeholder â€” actual conversion logic goes here.");
    }
  </script>
</body>
</html>
