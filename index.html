<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff8800;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font);
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 136, 0, 0.5);
      width: 400px;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 1em;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      cursor: pointer;
    }

    input[type="file"] {
      display: none; /* Hide the default file input */
    }

    .file-input-wrapper {
      display: inline-block;
      padding: 1em;
      background-color: var(--accent-color);
      color: #000;
      border-radius: 4px;
      width: 100%;
      text-align: center;
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      cursor: pointer;
      padding: 1em;
      border-radius: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Converter</h1>

    <label for="fileInput" id="fileLabel" class="file-input-wrapper">Choose file</label>
    <input type="file" id="fileInput" onchange="updateLabel()" />

    <button onclick="convertFile()">Convert</button>
  </div>

  <script>
    function updateLabel() {
      const fileInput = document.getElementById('fileInput');
      const fileLabel = document.getElementById('fileLabel');

      // Check if a file is selected
      if (fileInput.files.length > 0) {
        // Update the label text to the name of the file
        fileLabel.textContent = fileInput.files[0].name;
      } else {
        // If no file is selected, keep the label as "Choose file"
        fileLabel.textContent = "Choose file";
      }
    }

    function convertFile() {
      alert("This is a placeholder â€” actual conversion logic goes here.");
    }
  </script>
</body>
</html>
