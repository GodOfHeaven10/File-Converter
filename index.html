<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff8800;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font);
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 136, 0, 0.5);
      width: 400px;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 1em;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      cursor: pointer;
    }

    input[type="file"] {
      display: none; /* Hide the default file input */
    }

    .file-input-wrapper {
      display: inline-block;
      padding: 1em;
      background-color: var(--accent-color);
      color: #000;
      border-radius: 4px;
      width: 100%;
      text-align: center;
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      cursor: pointer;
      padding: 1em;
      border-radius: 4px;
      width: 100%;
    }

    a {
      display: block;
      margin-top: 1em;
      text-align: center;
      color: var(--accent-color);
      text-decoration: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Converter</h1>

    <label for="fileInput" id="fileLabel" class="file-input-wrapper">Choose file</label>
    <input type="file" id="fileInput" onchange="updateLabel()" />

    <button onclick="convertFile()">Convert</button>
    
    <!-- Hidden download link that becomes visible after conversion -->
    <a id="downloadLink" href="" download="convertedFile.txt">Download Converted File</a>
  </div>

  <script>
    // Function to update the label to show the chosen file name
    function updateLabel() {
      const fileInput = document.getElementById('fileInput');
      const fileLabel = document.getElementById('fileLabel');

      if (fileInput.files.length > 0) {
        fileLabel.textContent = fileInput.files[0].name;
      } else {
        fileLabel.textContent = "Choose file";
      }
    }

    // Simulate a conversion process and provide a download link
    function convertFile() {
      const fileInput = document.getElementById('fileInput');
      const downloadLink = document.getElementById('downloadLink');

      if (fileInput.files.length === 0) {
        alert('Please select a file first.');
        return;
      }

      // Simulating file conversion: just using the file name for this example
      const fileName = fileInput.files[0].name;
      const convertedContent = `Converted file: ${fileName}`;

      // Create a Blob (simulated "converted" content)
      const blob = new Blob([convertedContent], { type: 'text/plain' });

      // Create an Object URL for the Blob
      const url = URL.createObjectURL(blob);

      // Set the download link to the Object URL and make it visible
      downloadLink.href = url;
      downloadLink.style.visibility = 'visible';
    }
  </script>
</body>
</html>
